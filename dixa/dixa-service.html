<html>

    <head>

        <style>
            @import url(dixa.css);
            
        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>      

       
    </head>
    <body>
        <p><a href="./">Back</a></p>
        <h2>Service request</h2>

    <form method="post" action="https://forms.dixa.io/v2/forms/6sPdF6kCkpHMBikHQmBaBp/36lbLKIbvxbeU7frwj1TOz" enctype="multipart/form-data" id="supportForm">
        <div class="left">
            <label>Request type</label>
            <select name="subject" id="subject">
                <option value="">--- select ---</option>
                <option value="general_inquiry">General inquiry</option>
                <option value="cancellation_request">Cancellation request</option>
                <option value="changes_to_booking">Changes to my booking</option>
                <option value="multicy_stopover">Multicity / Stopover</option>
                <option value="flight-disruptions">Flight disruptions</option>
                <option value="complaints">Complaints</option>
                <option value="assistance">Assistance</option>            
            </select> <br>

            <label>Email</label>
            <input type="email" name="email" value="" required>
            <label>Name</label>
            <input type="text" name="name" value="">
            
                
            <!--
                General inquiry
            -->
            <fieldset style="display: none;" id="general_inquiry">
                <legend>General inquiry</legend>
                <div>
                    <label><input type="radio" name="Inquiry type" value="online_error"/>Online Error</label>
                    <label><input type="radio"  name="Inquiry type" value="invoice"/>Invoice</label>
                </div>
                <div class="form-question">
                    <label>Comments</label><br>
                    <textarea name="General inquiry" width="400" height="200" ></textarea>
                </div>
            </fieldset>

            <!--
                Canncellation request
            -->
            <fieldset style="display: none;" id="cancellation_request">
                <legend>Cancellation request</legend>
                
                <div class="form-question">
                    <label>Booking number</label> 
                    <input type="text" name="Booking number CR" value="M01234"> 
                </div>
                <div class="form-question">
                    <label>Which flight</label>
                    <div class="radio">
                        <input type="radio"  name="Direction" value="inbound"/><label>Inbound</label>
                        <input type="radio"  name="Direction" value="outbound"/><label>Outbound</label>
                        <input type="radio"  name="Direction" value="both"/><label>Both</label>
                    </div>
                </div>

                <div class="form-question">
                    <label>All passengers?</label>
                    <div class="radio">
                        <input type="radio"  name="All passengers" value="yes"/><label>yes</label>
                        <input type="radio"  name="All passengers" value="no"/><label>No</label>
                    </div>
                </div>

                <div class="form-question">
                    <label>Email on booking</label>
                    <input type="email" name="email_on_booking" value="eg@gangverk.is"> <br>
                </div>

                <div class="form-question">
                    <label>Do you have cancel protection</label>
                    <select name="Cancel protection">
                        <option value=""> -- </option>
                        <option value="YES">Yes</option>
                        <option value="NO">No</option>
                    </select>
                </div>
                
                <div class="form-question">
                    <label>Is this flight to the USA and was booked in less than 24 hours</label>
                    <select name="USA flight less than 24hrs">
                        <option value=""> -- </option>
                        <option value="NO">No</option>
                        <option value="YES">Yes</option>    
                    </select>
                </div>
                <blockquote>NOTE: passengers flying to the US can cancel through myplay if booking was made less than 24 hours ago</blockquote>
                

                <div class="form-question">
                    <label>Comments</label><br>
                    <textarea name="Cancellation request" width="400" height="200" ></textarea>
                </div>

                <div class="form-question radio">
                    <input type="checkbox" name="Approve Clauses"><label>I approve all clauses</label>
                </div>
            </fieldset>
            
             <!--
                Complaints
            -->
            <fieldset style="display: none;" id="complaints">
                <legend>Complaints</legend>
                <div class="form-question">
                    <label>Type of complaint</label>
                    <select name="Type of complaint">
                        <option value=""> -- </option>
                        <option value="Airport experience">Airport experience</option>
                        <option value="Baggage allowance">Baggage allowance</option>
                        <option value="Customer service">Customer service</option>
                        <option value="Onboard experience">Onboard experience</option>
                        <option value="Play website">Play website</option>
                        <option value="Prices">Prices</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="form-question">
                    <label>Booking number</label> 
                    <input type="text" name="Booking Number C" value="M01234"> 
                </div>

                <div class="form-question">
                    <label>Comments</label><br>
                    <textarea name="Complaint" width="400" height="200" ></textarea>
                </div>
            </fieldset>

            <!--
                Changes to booking
            -->
            <fieldset style="display: none;" id="changes_to_booking">
                <legend>Changes to booking</legend>
                <div class="form-question">
                    <label>Type of change</label>
                    <select name="Type of change">
                        <option value=""> -- </option>
                        <option value="Passenger details">Passenger details</option>
                        <option value="Passenger change">Passenger change</option>
                        <option value="Add passenger">Add passenger</option>
                        <option value="Date of flight">Date of flight</option>
                        <option value="Destination of flight">Destination of flight</option>
                    </select>
                </div>

                <div class="form-question">
                    <label>Booking number</label> 
                    <input type="text" name="booking_number" value="" placeholder="M01234"> 
                </div>

                <label>Phone</label>
            <input type="text" name="phone_e164" value=""  placeholder="+354 5885522">

                <div class="form-question">
                    <label>Date of flight</label> 
                    <input type="date" name="Change date" value=""> 
                </div>

                <div class="form-question">
                    <label>Comments</label>
                    <textarea name="Change description" width="400" height="200" ></textarea>
                </div>

            </fieldset>

             <!--
                Assistance
            -->
            <fieldset style="display: none;" id="assistance">
                <legend>Assistance</legend>
                <div class="form-question">
                    <label>Type of assistance</label>
                    <select name="Type of assistance">
                        <option value=""> -- </option>
                        <option value="Wheelchair">Wheelchair</option>
                        <option value="Service Dog">Service Dog</option>
                        <option value="Visibility impaired">Visibility impaired</option>
                        <option value="Hearing impaired">Hearing impaired</option>
                        <option value="Mobility device">mobility device</option>
                        <option value="Oxygen concentrator">Oxygen concentrator</option>
                        <option value="Child UMNR">Child UMNR</option>
                    </select>
                </div>

                <div class="form-question">
                    <label>Booking number</label> 
                    <input type="text" name="Booking number A" value="M01234"> 
                </div>

                <div class="form-question">
                    <label>Date of flight</label> 
                    <input type="date" name="Date of assistance" value=""> 
                </div>

                <div class="form-question">
                    <label>Comments</label>
                    <textarea name="Assistance description" width="400" height="200" ></textarea>
                </div>

            </fieldset>

             <!--
                Multicity and stopover
            -->
            <fieldset style="display: none;" id="multicy_stopover">
                <legend>Multicity & Stopover</legend>

                <div class="form-question">
                    <input type="radio" id="stopover" name="Type of flight" value="stopover"/>Stopover
                    <input type="radio" id="multicity" name="Type of flight" value="multicity"/>Multicity
                </div>

                <div class="form-question">
                    <label>First flight</label> 
                    <input type="date" name="Date of flight A to B" value=""> 
                    <select name="DestinationA">
                        <option value=""> -- </option>
                        <option value="BOS">Boston</option>
                        <option value="DUB">Dublin</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="CDG">Paris</option>
                        <option value="BRS">Barcelona</option>
                        <option value="JFK">New York</option>
                    </select>
                    <select name="DestinationB">
                        <option value=""> -- </option>
                        <option value="BOS">Boston</option>
                        <option value="DUB">Dublin</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="CDG">Paris</option>
                        <option value="BRS">Barcelona</option>
                        <option value="JFK">New York</option>
                    </select>
                </div>

                <div class="form-question">
                    <label>Second flight</label> 
                    <input type="date" name="Date of flight C to D" value=""> 
                    <select name="DestinationC">
                        <option value=""> -- </option>
                        <option value="BOS">Boston</option>
                        <option value="DUB">Dublin</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="CDG">Paris</option>
                        <option value="BRS">Barcelona</option>
                        <option value="JFK">New York</option>
                    </select>
                    <select name="DestinationD">
                        <option value=""> -- </option>
                        <option value="BOS">Boston</option>
                        <option value="DUB">Dublin</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="CDG">Paris</option>
                        <option value="BRS">Barcelona</option>
                        <option value="JFK">New York</option>
                    </select>
                </div>

                <div class="form-question">
                    <label>Description</label>
                    <textarea name="Multicity or stop description" width="400" height="200" ></textarea> <br>
                </div>
            </fieldset>

             <!--
                Flight disruptions
            -->
            <fieldset style="display: none;" id="flight-disruptions">
                <legend>Flight disruptions</legend>
                <div>
                    <input type="radio" name="Type of disruption" value="Change dates"/>Change dates
                    <input type="radio" name="Type of disruption" value="Refund me"/>refund
                </div>
                <div class="form-question">
                    <label>Booking number</label> 
                    <input type="text" name="Booking Number FD" value="M01234"> 
                </div>
                <div class="form-question">
                    <label>Which flight</label>
                    <div class="radio">
                        <input type="radio"  name="Disrupted flight" value="inbout"/><label>Inbound</label>
                        <input type="radio"  name="Disrupted flight" value="outbound"/><label>Outbound</label>
                        <input type="radio"  name="Disrupted flight" value="both"/><label>Both</label>
                    </div>
                </div>
                <label>Description</label>
                <textarea name="Disruption Description" width="400" height="200" ></textarea>
            </fieldset>
        
            <input type="submit" id="submitButton" value="Submit" >
        </div>
        <div class="right">
            <div>
                
                <textarea name="message" id="resultTextarea" class="hide skip">Output</textarea>
            </div>
        </div>
    </form>

    <script type="text/javascript" src="dixa.js"></script>
    <script type="text/javascript" src="dixa-chat.js" ></script>
    
</body>
</html>
